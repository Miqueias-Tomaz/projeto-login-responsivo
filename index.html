<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>

<body>
    <main>
        <section id="login-box">
            <div id="imagem">

            </div>
            <div id="formulario" style="flex: auto;">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente, faça login para acessar a sua conta e poder fazer as configurações no
                    seu ambiente.</p>
                <form action="#" method="post" autocomplete="on">
                    <div class="login-area">
                        <span class="material-icons">person</span>
                        <input type="email" name="email" id="iemail" autocomplete="email" maxlength="20" required>
                        <label for="iemail">E-mail</label>
                    </div>
                    <div class="login-area">
                        <span class="material-icons">lock</span>
                        <input type="password" name="senha" id="isenha" autocomplete="current-password" maxlength="20"
                            minlength="8" required>
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar" class="botao">
                    <input type="submit" value="Esqueci a senha" class="botao">
                </form>
            </div>
        </section>
    </main>
</body>

</html>
